<div class="header-card pt-3 ps-3">
    <i class="fa fa-graduation-cap"></i>
    <span>Education</span>
</div>
<div class="content-card pt-3 ps-3">
    <div *ngFor="let item of dataModel" class="skill-item mt-3">
        <div class="label-box">
            <span class="label-text py-1">
                {{ item.name }}
            </span>
            <div class="arrow-box">
                <img src="../../../assets/images/Arrow (1).png" alt="arrow" class="arrow-item">
                <span class="label-item p-1">
                    {{ item.duration }}
                </span>
            </div>
        </div>
        <div class="line-item ms-2">
            <span>
                Branche :
            </span>
            <p class="ms-1">
                {{ item.branche }}
            </p>
        </div>

        <div class="line-item ms-2">
            <span>
                Institute/University :
            </span>
            <p>
                {{ item.institute }}
            </p>
        </div>

        <div class="line-item ms-2">
            <p>
                {{ item.Location }}
            </p>
        </div>
    </div>
</div>
