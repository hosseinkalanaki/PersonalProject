<div class="header-card pt-3 ps-3 mt-3">
    <i class="fa fa-id-card-o"></i>
    <span>Certificates</span>
</div>
<div class="content-card pt-3 ps-3 ">
    <div *ngFor="let item of dataModel" class="skill-item mt-3">
        <div class="label-box">
            <span class="label-text py-1">
                {{ item.name }}
            </span>
            <div class="arrow-box">
                <img src="https://hosseinkalanaki.ir/assets/images/Arrow (1).png" alt="arrow" class="arrow-item">
                <span class="label-item p-1">
                    {{ item.date }}
                </span>
            </div>
        </div>

        <div class="line-item ms-2">
            <span>
                Institute :
            </span>
            <p>
                {{ item.institute }}
            </p>
        </div>

        <div class="line-item ms-2">
            <span>
                Point :
            </span>
            <p>
                {{ item.point }}
            </p>
        </div>
    </div>
</div>
