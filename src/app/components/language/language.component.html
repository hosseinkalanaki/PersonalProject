<div class="header-card pt-3 ps-3 mt-3">
    <i class="fa fa-globe"></i>
    <span>Language</span>
</div>
<div class="content-card pt-3 ps-3">
    <div *ngFor="let item of dataModel" class="language-item mt-3">
        <span>
            {{ item.name }}
        </span>
        <div class="language-skils ms-2 mt-3">
            <label>
                Reading
            </label>
            <div class="rate-box">

                <span class="ms-2" [ngClass]="item.reading>=1?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.reading>=2?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.reading>=3?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.reading>=4?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.reading>=5?'active':null">
                </span>
            </div>

        </div>
        <div class="language-skils ms-2 mt-1">
            <label>
                Writing
            </label>
            <div class="rate-box">

                <span class="ms-2" [ngClass]="item.writing>=1?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.writing>=2?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.writing>=3?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.writing>=4?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.writing>=5?'active':null">
                </span>
            </div>

        </div>
        <div class="language-skils ms-2 mt-1">
            <label>
                Speaking
            </label>
            <div class="rate-box">

                <span class="ms-2" [ngClass]="item.speaking>=1?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.speaking>=2?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.speaking>=3?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.speaking>=4?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.speaking>=5?'active':null">
                </span>
            </div>

        </div>
        <div class="language-skils ms-2 mt-1">
            <label>
                Listening
            </label>
            <div class="rate-box">

                <span class="ms-2" [ngClass]="item.listening>=1?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.listening>=2?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.listening>=3?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.listening>=4?'active':null">
                </span>
                <span class="ms-2" [ngClass]="item.listening>=5?'active':null">
                </span>
            </div>

        </div>
    </div>
</div>
