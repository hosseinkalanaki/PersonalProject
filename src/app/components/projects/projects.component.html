<div class="header-card pt-3 ps-3 mt-3">
    <i class="fa-solid fa-pen-ruler"></i>
    <span>Projects</span>
</div>
<div class="content-card pt-3 ps-3">
    <div *ngFor="let item of dataModel" class="skill-item mt-3">
        <div class="label-box">
            <span class="label-text py-1">
                {{ item.name }}
            </span>
            <div class="arrow-box">
                <img src="../../../assets/images/Arrow (1).png" alt="arrow" class="arrow-item">
                <span class="label-item p-1">
                    {{ item.date }}
                </span>
            </div>
        </div>

        <div class="line-item ms-2">
            <span>
            Type : 
            </span>
            <p class="ms-2">
                {{ item.type }}
            </p>
        </div>

        <div class="line-item ms-2">
            <span>
            For : 
            </span>
            <p class="ms-2">
                {{ item.customer }}
            </p>
        </div>

        <div class="line-item ms-2">
            <span>
                Link : 
            </span>
            <a [attr.href]="item.linkAddress" target="_blank" class="ms-2">
                {{ item.link }}
            </a>
        </div>
    </div>
</div>
